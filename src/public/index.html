<!doctype html>
<html lang="en">

<head>
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="header">
            File Metadata Microservice
        </h1>
        <blockquote>
            User stories:
            <ul>1) I can submit a FormData object that includes a file upload</ul>
            <ul>2) When I submit something, I will receive the file size in bytes within the JSON response</ul>
        </blockquote>
        <div>
            <p>Submit a file to view its filesize.</p>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input name="file" type="file">
                <input type="Submit">
            </form>
        </div>
        <div>
            <br>
            <a href="https://app.rzipa.at">>> More freeCodeCamp apps</a>
        </div>
    </div>
</body>

</html>
